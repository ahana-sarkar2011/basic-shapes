<html>
    <head>
        <title>basic shapes</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="13 4 0" width="2" height="4" depth="2" color="pink"></a-box>
            <a-box position="7 4 0" width="2" height="4" depth="2" color="pink"></a-box>
            <a-sphere position="7 2 0" radius="1" color="red"></a-sphere>
            <a-sphere position="13 2 0" radius="1" color="red"></a-sphere>
            <a-cylinder position="10 4 0" radius="2" height="6" color="black"></a-cylinder>
            <a-cone></a-cone>
        </a-scene>
    </body>
</html>
